<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bienvenido a Tienda de Gorritos CAMIPIA</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #a7faf4, #b3e5fc);
            color: #00796b;
        }
        .container {
            text-align: center;
            background-color: #ffffff;
            padding: 30px 40px;
            border-radius: 12px;
            box-shadow: 0 15px 25px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            width: 100%;
        }
        h1 {
            font-size: 2.2em;
            margin-bottom: 20px;
            color: #00796b; /* Verde agua marina oscuro */
        }
        p {
            font-size: 1.2em;
            margin-bottom: 30px;
            color: #004d40;
        }
        a {
            display: inline-block;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: #ffffff;
            text-decoration: none;
            border-radius: 6px;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }
        a:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Bienvenido a Tienda de Gorritos CAMIPIA</h1>
        <p>Crea tu cuenta y disfruta de nuestros productos.</p>
        <a href="registro.jsp">Registrate</a>
    </div>
</body>
</html>
